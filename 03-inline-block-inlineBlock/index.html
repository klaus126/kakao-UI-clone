<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Example</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>1. inline box test</h1>
    <p> inline 속성은 박스의 모든 property를 지우고 text로 만들어 버림</p>
    <div class="box-inline"></div>
    <div class="box-inline"></div>
    <div class="box-inline"></div>

    <h1>2. inline span test</h1>
    <p> inline 속성은 박스의 모든 property를 지우고 text로 만들어 버림</p>
    <span class="inline-text"> 1 </span> &nbsp;
    <span class="inline-text"> 2 </span> &nbsp;
    <span class="inline-text">달리기 하자</span>

    <h1>3. block box test</h1>
    <p> block 속성은 바로 옆에 아무것도 허용하지 않고, 밑으로 다 내림</p>
    <div class="box-block"></div>
    <div class="box-block"></div>
    <div class="box-block"></div>

    <h1>4. inline-block box test</h1>
    <p> inline-block 속성은 바로 옆에 아무것도 허용하지 않고, 밑으로 다 내림</p>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
    <div class="inline-block"></div>




</body>

</html>
